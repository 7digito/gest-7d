{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Gest 7D</title>
    {% bootstrap_css %}
    <style>
        /* Adiciona espaço extra ao conteúdo para o rodapé fixo não sobrepor */
        body {
            margin-bottom: 60px; /* Altura do rodapé */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o conteúdo ocupe a altura total da página */
        }

        /* Estilo para o rodapé fixo */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
        }

        /* Centraliza o conteúdo principal */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Barra superior com ícones das redes sociais -->
    <nav class="navbar navbar-light bg-light py-2">
        <div class="container justify-content-center">
            <a href="https://www.youtube.com" target="_blank" class="mx-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" width="24">
            </a>
            <a href="https://www.facebook.com" target="_blank" class="mx-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="24">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="mx-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24">
            </a>
        </div>
    </nav>

    <!-- Navbar com logo central e menu abaixo -->
    <nav class="navbar navbar-light bg-light">
        <div class="container text-center">
            <!-- Logo centralizado -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="https://setimodigito.pt/images/logo-bottom.png" alt="Logo" width="150">
            </a>
        </div>
    </nav>

    <!-- Menu abaixo do logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_clientes' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Obras</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content (conteúdo principal centralizado) -->
    <div class="main-content">
        <div class="bg-light p-5 rounded">
            <h1>Bem-vindo à Gest 7D</h1>
            <p class="lead">Esta é a página inicial do seu projeto Django.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Saber mais</a>
        </div>
    </div>

    <!-- Rodapé fixo -->
    <footer class="footer">
        <div class="container">
            <span>Powered by <a href="https://setimodigito.pt" target="_blank" style="color: #f8f9fa; text-decoration: none;">Sétimo Dígito</a></span>
        </div>
    </footer>

    {% bootstrap_javascript %}
</body>
</html>
